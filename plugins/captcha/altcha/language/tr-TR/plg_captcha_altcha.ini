PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONSUBMIT="Form Gönderildiğinde (onsubmit)"

PLG_CAPTCHA_ALTCHA_FIELD_HASH_LABEL="Hashing Algoritması"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_DESC="Gerçek bir tarayıcıda çalıştığını kanıtlamak için JavaScript ve kriptografi kullanarak doğrulama yöntemi için kullanılacak karma algoritması. SHA-512, SHA-1'den çok daha fazla hesaplama çabası gerektirir ve bu da CAPTCHA'nın atlanmasını zorlaştırır."
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA1="SHA-1"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA256="SHA-256"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA512="SHA-512"

PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_LABEL="En Büyük Sayı"
PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_DESC="İş kanıtı (proof-of-work) 1 ile bu sayı arasındaki sayıları yineler. Bu sayı ne kadar yüksekse CAPTCHA o kadar güçlüdür ancak daha az güçlü cihazlarda (ör. birkaç yıl önceki akıllı telefonlar) çözülmesi o kadar uzun sürer. Varsayılan: 50000. Güçlü bir CAPTCHA için önerilir: 1000000. Değer aralığı: 1000 ila 1000000."

PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_LABEL="Salt Uzunluğu"
PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_DESC="CAPTCHA çabası için kullanılan rastgele verilerin uzunluğu. Ne kadar uzun olursa, CAPTCHA uygulamasını çözmek o kadar yavaş olur. Varsayılan: 16. Aralık: 12 ila 64."

PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_LABEL="Geçerlilik Süresi"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_DESC="CAPTCHA'nın geçerlilik süresi. Form güvenliği için ne kadar kısa olursa o kadar iyi, ancak çok kısa olan değerlerin daha yavaş bağlantılarda veya cihazlarda CAPTCHA hatalarına neden olabileceğini unutmayın. 30 saniyenin altındaki değerler pratik olmayabilir. Sayfada zaten çözülmüş bir ALTCHA'nın süresi dolmadan hemen önce yenileneceğini ve kendini yeniden çözeceğini unutmayın. Varsayılan: 2 dakika"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10S="10 Saniye"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30S="30 Saniye"
