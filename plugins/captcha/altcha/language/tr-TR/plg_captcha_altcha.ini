PLG_CAPTCHA_ALTCHA_FIELD_DELAY_DESC="İş kanıtı algoritmasını başlatmadan önce yapay bir gecikme ekler. Varsayılan: 0. Aralık: 0 ila 10000 (milisaniye cinsinden, yani 0 ila 10 saniye)."

