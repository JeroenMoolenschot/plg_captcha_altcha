PLG_CAPTCHA_ALTCHA="CAPTCHA - ALTCHA"
PLG_CAPTCHA_ALTCHA_XML_DESCRIPTION="CAPTCHA'ya alternatif olarak açık kaynaklı, kendi kendine barındırılan, gerçek bir tarayıcıda çalıştığını kanıtlamak için JavaScript ve kriptografi kullanarak doğrulama yöntemi kullanan <a href="https://altcha.org" target=\"_blank\">ALTCHA</a> yeni nesil bir güvenlik uygulamasıdır. Kullanıcılarınızın bulmacaları çözmesi veya çarpık harfleri okuması gerekmez. Sadece bir onay kutusunu tıklamaları yeterlidir. Tamamen GDPR uyumlu ve kendi kendine barındırılır."

; Plugin options - Basic
PLG_CAPTCHA_ALTCHA_MADE_IN_EU="🇪🇺 Avrupa Birliği'nde Üretildi"
PLG_CAPTCHA_ALTCHA_MADE_IN_EU_INFO="ALTCHA'nın kendisi ve onu Joomla'da uygulayan bu eklenti, gizliliğin ilke ve <em>hukuk</em> konusu olarak önemli olduğu Avrupa Birliği'nde yapılmıştır. Bu eklenti tarafından uygulanan kendi kendine barındırılan ALTCHA tamamen GDPR uyumludur ve herhangi bir çerez kullanmaz. Sitenizde gizlilik reddi veya çerez başlığı gerekmez."

PLG_CAPTCHA_ALTCHA_FIELD_AUTO_LABEL="Otomatik Kip"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_DESC="Kullanıcı etkileşimi olmadan doğrulamayı otomatik olarak başlatın. <a href=\"https://altcha.org/docs/wcag/\" target=\"_blank\">ALTCHA Belgelerinde</a> açıklandığı gibi WCAG 2.2 uyumluluğu için Kapalı dışında bir değer kullanılması önerilir."
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_OFF="Kapalı"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONFOCUS="CAPTCHA Alanı Odak Aldığında (odaklanmada)"
