PLG_CAPTCHA_ALTCHA="CAPTCHA - ALTCHA"
PLG_CAPTCHA_ALTCHA_XML_DESCRIPTION="Implements the open-source, self-hosted, proof-of-work <a href="https://altcha.org">ALTCHA</a> alternative to a CAPTCHA. Your users don't have to solve puzzles, or read warped letters. They just click a checkbox. Fully GDPR-compliant, and self-hosted."

; Plugin options
PLG_CAPTCHA_ALTCHA_MADE_IN_EU="ðŸ‡ªðŸ‡º Made in the European Union"
PLG_CAPTCHA_ALTCHA_MADE_IN_EU_INFO="ALTCHA itself, as well as this plugin implementing it in Joomla!, are made in the European Union where privacy matters â€“ as a matter of principle, and matter of <em>law</em>. The self-hosted ALTCHA implemented by this plugin is fully GDPR-compliant, and does not use any cookies. No privacy disclaimer, or cookie banner is required on your site."

PLG_CAPTCHA_ALTCHA_FIELD_AUTO_LABEL="Auto mode"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_DESC="Automatically start the verification without user interaction. Using a value other than Off is recommended for WCAG 2.2 compliance as explained in <a href=\"https://altcha.org/docs/wcag/\">ALTCHA's documentation</a>."
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_OFF="Off"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONFOCUS="When the CAPTCHA field receives focus (onfocus)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONLOAD="When the page loads (onload)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONSUBMIT="When the form is submitted (onsubmit)"

PLG_CAPTCHA_ALTCHA_FIELD_HASH_LABEL="Hashing algorithm"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_DESC="The hashing algorithm to be used for the proof-of-work. SHA-512 takes a lot more computing effort than SHA-1, making the CAPTCHA harder to bypass."
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA1="SHA-1"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA256="SHA-256"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA512="SHA-512"

PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_LABEL="Maximum number"
PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_DESC="The proof-of-work iterates numbers between 1 and this number. The higher this number is, the stronger the CAPTCHA, but the longer it takes to solve it on less powerful devices (e.g. smartphones from several years ago). Default: 50000. Recommended for a strong CAPTCHA: 1000000. Value range: 1000 to 1000000."

PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_LABEL="Salt length"
PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_DESC="The length of the random data used for the CAPTCHA challenge. The longer it is, the slower solving the CAPTCHA gets. Default: 16. Range: 12 to 64."

PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_LABEL="Expiration"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_DESC="How long the CAPTCHA is valid for. Try to balance practicality (how long it takes to fill in a form) with strength (the shorter the expiration, the less likely the CAPTCHA can be abused). Default: 1 hour"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1M="1 minute"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10M="10 minutes"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30M="30 minutes"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1H="1 hour"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT2H="2 hours"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT6H="6 hours"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT12H="12 hours"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_P1D="1 day"

PLG_CAPTCHA_ALTCHA_FIELD_DELAY_LABEL="Delay (msec)"
PLG_CAPTCHA_ALTCHA_FIELD_DELAY_DESC="Adds an artificial delay before starting the proof-of-work algorithm. Default: 0. Range: 0 to 10000 (in milliseconds, i.e. 0 to 10 seconds)."

PLG_CAPTCHA_ALTCHA_FIELD_HIDEFOOTER_LABEL="Hide footer"
PLG_CAPTCHA_ALTCHA_FIELD_HIDEFOOTER_DESC="Hide the footer (ALTCHA link)"

PLG_CAPTCHA_ALTCHA_FIELD_HIDELOGO_LABEL="Hide logo"
PLG_CAPTCHA_ALTCHA_FIELD_HIDELOGO_DESC="Hide the ALTCHA logo"

