PLG_CAPTCHA_ALTCHA="CAPTCHA - ALTCHA"
PLG_CAPTCHA_ALTCHA_XML_DESCRIPTION="Implements the open-source, self-hosted, proof-of-work <a href="https://altcha.org" target=\"_blank\">ALTCHA</a> alternative to a CAPTCHA. Your users don't have to solve puzzles, or read warped letters. They just click a checkbox. Fully GDPR-compliant, and self-hosted."

