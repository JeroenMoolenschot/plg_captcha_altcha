PLG_CAPTCHA_ALTCHA_FIELD_AUTO_DESC="Automatically start the verification without user interaction. Using a value other than Off is recommended for WCAG 2.2 compliance as explained in <a href=\"https://altcha.org/docs/wcag/\" target=\"_blank\">ALTCHA's documentation</a>."
