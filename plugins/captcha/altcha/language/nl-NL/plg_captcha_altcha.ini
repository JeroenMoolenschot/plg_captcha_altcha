PLG_CAPTCHA_ALTCHA="CAPTCHA - ALTCHA"
PLG_CAPTCHA_ALTCHA_XML_DESCRIPTION="Implementeert het open-source, zelf-gehoste, proof-of-work <a href=\"https://altcha.org\" target=\"_blank\">ALTCHA</a> alternatief voor een CAPTCHA. Jouw gebruikers hoeven geen puzzels op te lossen of vervormde letters te lezen. Ze klikken gewoon op een selectievakje. Volledig AVG-compliant en zelf-gehost."

; Plugin options - Basic
PLG_CAPTCHA_ALTCHA_MADE_IN_EU="üá™üá∫ Gemaakt in de Europese Unie"
PLG_CAPTCHA_ALTCHA_MADE_IN_EU_INFO="ALTCHA zelf, evenals deze plugin die het in Joomla! implementeert, zijn gemaakt in de Europese Unie waar privacy belangrijk is ‚Äì als een principekwestie en een kwestie van <em>wet</em>. De zelf-gehoste ALTCHA die door deze plugin wordt ge√Ømplementeerd is volledig AVG-compliant en gebruikt geen cookies. Er is geen privacyverklaring of cookiebanner vereist op jouw site."

PLG_CAPTCHA_ALTCHA_FIELD_AUTO_LABEL="Automatische modus"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_DESC="Start de verificatie automatisch zonder gebruikersinteractie. Het gebruik van een andere waarde dan Uitgeschakeld wordt aanbevolen voor WCAG 2.2-naleving zoals uitgelegd in <a href=\"https://altcha.org/docs/wcag/\" target=\"_blank\">ALTCHA's documentatie</a>."
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_OFF="Uitgeschakeld"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONFOCUS="Wanneer het CAPTCHA-veld focus krijgt (onfocus)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONLOAD="Wanneer de pagina laadt (onload)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONSUBMIT="Wanneer het formulier wordt ingediend (onsubmit)"

PLG_CAPTCHA_ALTCHA_FIELD_HASH_LABEL="Hashing algoritme"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_DESC="Het hashing algoritme dat gebruikt wordt voor het proof-of-work. SHA-512 vereist veel meer rekenkracht dan SHA-1, waardoor de CAPTCHA moeilijker te omzeilen is."
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA1="SHA-1"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA256="SHA-256"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA512="SHA-512"

PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_LABEL="Maximum aantal"
PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_DESC="Het proof-of-work iteraties tussen 1 en dit aantal. Hoe hoger dit aantal, hoe sterker de CAPTCHA, maar hoe langer het duurt om het op minder krachtige apparaten op te lossen (bijv. smartphones van enkele jaren geleden) . Standaard: 50000. Aanbevolen voor een sterke CAPTCHA: 1000000. Waardebereik: 1000 tot 1000000."

PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_LABEL="Salt lengte"
PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_DESC="De lengte van de willekeurige data die wordt gebruikt voor de CAPTCHA-uitdaging. Hoe langer het is, hoe langzamer het oplossen van de CAPTCHA gaat. Standaard: 16. Bereik: 12 tot 64."

PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_LABEL="Verlooptijd"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_DESC="Hoe lang de CAPTCHA geldig is. Hoe korter, des te beter voor de beveiliging van het formulier, maar houd er rekening mee dat waarden die te kort zijn CAPTCHA-fouten kunnen veroorzaken op langzamere verbindingen of apparaten. Een waarde onder de 30 seconden kan onpraktisch zijn. Een reeds opgeloste ALTCHA op de pagina zal zichzelf vernieuwen net voordat deze verloopt. Standaard: 2 minuten"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10S="10 seconden"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30S="30 seconden"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1M="1 minuut"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT2M="2 minuten"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10M="10 minuten"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30M="30 minuten"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1H="1 uur"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT2H="2 uur"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT6H="6 uur"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT12H="12 uur"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_P1D="1 dag"

PLG_CAPTCHA_ALTCHA_FIELD_DELAY_LABEL="Vertraging (msec)"
PLG_CAPTCHA_ALTCHA_FIELD_DELAY_DESC="Voegt een kunstmatige vertraging toe voordat het proof-of-work algoritme start. Standaard: 0. Bereik: 0 tot 10000 (in milliseconden, d.w.z. 0 tot 10 seconden)."

